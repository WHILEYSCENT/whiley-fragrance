<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gris Dior Esprit de Parfum</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-header {
            background-color: #e8e8e8;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        .product-header span {
            font-weight: bold;
        }
        .product-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .product-images {
            flex: 1;
        }
        .product-images img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .product-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .product-thumbnails img {
            width: 80px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            padding: 0 20px;
        }
        .product-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .product-info p {
            color: #555;
            font-size: 1.1em;
        }
        .product-info .price {
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }
        .product-info .button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product-info .button:hover {
            background-color: #555;
        }
        /* Responsive styling */
        @media (max-width: 768px) {
            .product-details {
                flex-direction: column;
                align-items: center;
            }
            .product-info {
                padding: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="product-header">
        <span>Member Exclusive</span> | Receive Rouge Dior Lipstick & J'adore Gift Box with min spend of Rp 2,500,000
    </div lass="cart-icon" onclick="goToCheckout()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

    <div class="container">
        <div class="product-details">
            <!-- Gambar Produk Utama -->
            <div class="product-images">
                <img src="22.jpg" alt="Gris Dior Esprit de Parfum" id="mainImage">
                <div class="product-thumbnails">
                    <img src="10.jpg" alt="Thumbnail 1" onclick="changeImage('10.jpg')">
                    <img src="10.jpg" alt="Thumbnail 2" onclick="changeImage('10.jpg')">
                    <img src="10.jpg" alt="Thumbnail 3" onclick="changeImage('10.jpg')">
                </div>
            </div>

            <!-- Informasi Produk -->
            <div class="product-info">
                <h1>Gris Dior Esprit de Parfum</h1>
                <p>Extrait de Parfum â€“ Intense Chypre Notes</p>
                <p>80 mL</p>
                <p class="price">Rp 7.100.000,00</p>
                <button class="button" onklik="Add to Cart('Gris Dior Esprit de Parfum', 7100000)">Add to Cart</button>
        </div>
    </div>

    <script>
        function changeImage(imageSrc) {
            document.getElementById('mainImage').src = imageSrc;
        }
    let cart = [];
    let cartCount = 0;

    // Fungsi untuk menambah produk ke keranjang
    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        cartCount++;
        document.getElementById('cart-count').innerText = cartCount;
        alert(${productName} telah ditambahkan ke keranjang.);
        // Simpan keranjang ke localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Fungsi untuk pergi ke halaman checkout
    function goToCheckout() {
        if (cart.length > 0) {
            window.location.href = 'checkout.html';
        } else {
            alert('Keranjang Anda kosong.');
        }
    }

    // Fungsi untuk mengganti gambar utama dengan gambar thumbnail yang diklik
    function changeImage(imageSrc) {
        document.getElementById('main-image').src = imageSrc;
    }
</script>
</body>
</html>
